<div class="container mt-5">
  <div *ngIf="!registerMode" class="center">
    <h1>Узнавай новое</h1>
    <p class="lead">Участвуй в конференциях, получай новые знания, встречай интересных людей</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">  Регистрация  </button>
      <button class="btn btn-info btn-lg">  Список конференций  </button>
    </div>
  </div>
  <div  *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        
          <app-register></app-register>
      </div>
    </div>
  </div>
</div>
