<div class="album">
  <div class="container">
    <div class="row">
        <div class=" col-xl-3 col-lg-4 col-md-6" *ngIf="isDisplayed(c.id)" >
          <div class="card mb-4" style="height:93%; ">
            <div class="card-body box-shadow " style="position:relative; " >
              <h2 class="text-center">Загрузить файл</h2>
              <!-- <input #file type="file" multiple (click)="upload(file.files)" /> -->
              <a class="add-conf-a text-center"  ng-click="upload()" >
                <img class="add-conf-img rounded-circle " src="https://img.icons8.com/material-rounded/48/000000/plus-math.png">
              </a>
            </div>
          </div>
        </div>
      <div class=" col-xl-3 col-lg-4 col-md-6" *ngFor="let c of files">
        <div class="card mb-4">
          <div class="card-body box-shadow text-center">
            <h2>{{c.name}}</h2>
            <p>
              <a class="btn btn-outline-secondary" role="button" ng-click="show(c)">Открыть</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
